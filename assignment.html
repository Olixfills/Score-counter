<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container heading-port ">
        <button id="score-less" class="score-btn btn btn-danger">-</button>
        <button id="score-plus" class="score-btn btn btn-success">+</button>
        <h1 class="main-header">Set Score Limit</h1>
        <p id="score-limit">1 </p>
        <button class="btn btn-primary start-btn" id="start-game">Start</button>

    </div>


    <div class="container main-deck shadow-lg p-3 mb-5 bg-body rounded">
        <div class="row justify-content-evenly">

            <div id="player1-deck" class="player-deck col-5 shadow p-3 mb-5  rounded">
                <h3 id="player-1">Player 1</h3>
                <p class="score-heading">Score</p>
                <p id="score-1">0</p>

                
                    <div class="row">
                        <div class="col-9 pe-0">
                            <input type="text" class="form-control" id="player1-name"
                                placeholder="Please input Player 1 Name">
                        </div>
                        <div class="col-3 ps-0 ">
                            <button type="submit" id="confirm1" class="btn btn-primary mb-3" >Confirm</button>
                        </div>
                    </div>
                

                <div class="d-grid gap-2">
                    <button id="button-1" class="btn btn-primary no-display" type="button">Add Score</button>
                </div>
                <p id="congrats1"></p>
            </div>

            <div id="player2-deck" class="player-deck col-5 col-m-12 shadow p-3 mb-5 rounded">
                <h3 id="player-2">Player 2</h3>
                <p class="score-heading">Score</p>
                <p id="score-2">0</p>
                
                    <div class="row">
                        <div class="col-9 pe-0">
                            <input type="text" class="form-control" id="player2-name"
                                placeholder="Please input Player 2 Name">
                        </div>
                        <div class="col-3 ps-0 ">
                            <button type="submit" id="confirm2" class="btn btn-primary mb-3">Confirm</button>
                        </div>
                    </div>
                
                <div class="d-grid gap-2">
                    <button id="button-2" class="btn btn-primary no-display" type="button">Add Score</button>
                </div>
                <p id="congrats2"></p>
            </div>

        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
